{% extends 'blog/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}게시글 수정 - Blog{% endblock %}

{% block main_area %}
    <h1>게시글 수정</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form | crispy }}
            <div id="div_id_tags_str">
                <label for="id_tags_str">Tags;</label>
                <input type="text" name="tags_str" id="id_tags_str"
                       class="textinput textInput form-control" value="{{ tags_str_default }}">
            </div>
            <br/>
        </table>
        <button type="submit" class="btn btn-primary float-right">수정완료</button>
    </form>
    {{ form.media }}
{% endblock %}
